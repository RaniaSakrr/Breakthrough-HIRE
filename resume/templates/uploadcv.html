{% extends "base.html" %}

{% block content %}
<style>
    .custom-card {
        background-color: #f1eeee;
        padding-top: 10px;

    }

    .card-shadow {
        box-shadow: 0 4px 5px #682c0b;
        border-radius: 0.5rem;
    }
</style>
<div class="container mt-5">
    <div class="card custom-card card-shadow">
        <div class="card-body">
            <div class="row">
                <div class="col-md-8 p-4 custom-bg-color">
                    <h2 class="card-title text-center" style="font-size: 30px; color: #682c0b;">Upload your CV </h2>
                    <h2 class="card-title text-center mb-4" style="font-size: 30px; color: #682c0b">So we can get you there!! </h2>
                    <p class="text-center ">Please select a file to upload:</p>
                    {% if messages %}
                    <div class="alert alert-info" role="alert">
                        <ul>
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    <form method="post" action="/UPLOAD" enctype="multipart/form-data">
                        <div class="form-group mb-4 text-center">
                            <input type="file" name="file" class="form-control-file form-control-lg" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-lg custom-btn">Upload</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <img src="{{ url_for('static', filename='images/upload.jpg') }}" alt="Upload Photo" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
